<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- swiper js -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.1/css/all.min.css">

    <!-- css file link  -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>

    <!-- header section -->

    <header class="header">

        <div class="header-1">

            <a href="index.html" class="logo"> <i class="fas fa-coffee"></i> AgriCoffee </a>

            <form action="" class="search-form">
                <input type="search" name="" placeholder="search here" id="search-box">
                <label for="search-box" class="fas fa-search"></label>
            </form>

            <div class="icons">
                <div id="search-btn" class="fas fa-search"></div>
                <a href="#" class="fas fa-heart"></a>
                <a href="#" class="fas fa-shopping-cart"></a>
                <div id="login-btn" class="fas fa-user"></div>
            </div>

        </div>

        <div class="header-2">
            <nav class="navbar">
                <a href="#home">home</a>
                <a href="#service">service</a>
                <a href="#featured">featured</a>
                <a href="#menu">menu</a>
                <a href="#reviews">reviews</a>
                <a href="#blogs">blogs</a>
            </nav>
        </div>

    </header>

    <!-- bottom navbar -->

    <nav class="bottom-navbar">
        <a href="#home" class="fas fa-home"></a>
        <a href="#service" class="fas fa-hand-holding-heart"></a>
        <a href="#featured" class="fas fa-list"></a>
        <a href="#menu" class="fas fa-tags"></a>
        <a href="#reviews" class="fas fa-comments"></a>
        <a href="#blogs" class="fab fa-blogger-b"></a>
    </nav>

    <!-- login form -->

    <div class="login-form-container">

        <form action="">
            <h3>sign in</h3>
            <span>email</span>
            <input type="email" name="" class="box" placeholder="enter your email" id="" required>
            <span>password</span>
            <input type="password" name="" class="box" placeholder="enter your password" id="" required>
            <div class="checkbox">
                <input type="checkbox" name="" id="remember-me">
                <label for="remember-me"> remember me</label>
            </div>
            <input type="submit" value="sign in" class="btn">
            <p>don't have an account ? <a href="register.html">register</a></p>
        </form>

    </div>

    <!-- loader -->

    <div class="loader-container">
        <img src="foto/loader-coffee-2.gif" alt="">
    </div>

    <!-- swiper js -->
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    <!-- custom js file link  -->
    <script src="js/script.js"></script>

</body>

</html>
